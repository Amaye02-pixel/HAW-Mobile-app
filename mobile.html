<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>HAWK Mobile</title>

  <link rel="stylesheet" href="./mobile.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

 <script defer src="./script.js"></script>

  <style>
    /* ðŸ”¥ CRITICAL: iframe touch fix */
    .screen {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 56px;
      width: 100%;
      border: none;
      pointer-events: none;
    }

    .screen.active {
      pointer-events: auto;
    }
  </style>
</head>

<body>

<!-- ðŸ” LOGIN SCREEN -->
<iframe
  id="login-frame"
  src="./mobile-login.html"
  class="screen active"
></iframe>

<!-- ðŸ“± APP -->
<div id="app" style="display:none;">

  <!-- Top App Bar -->
  <header class="app-header">
    <span class="brand">HAWK</span>
    <button onclick="openProfile()">ðŸ‘¤</button>
  </header>

  <!-- Content -->
  <iframe
    id="app-frame"
    src="./mobile-home.html"
    class="screen"
  ></iframe>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="openHome()">Home</button>
    <button onclick="openProfile()">Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

</div>

<script>
  const loginFrame = document.getElementById("login-frame");
  const appFrame = document.getElementById("app-frame");
  const app = document.getElementById("app");

  function openHome() {
    appFrame.src = "mobile-home.html";
  }

  function openProfile() {
    appFrame.src = "mobile-profile.html";
  }

  // called from script.js
  window.showLogin = function () {
    loginFrame.style.display = "block";
    loginFrame.classList.add("active");

    app.style.display = "none";
    appFrame.classList.remove("active");
  };

  window.showApp = function () {
    loginFrame.style.display = "none";
    loginFrame.classList.remove("active");

    app.style.display = "block";
    appFrame.classList.add("active");
  };
</script>

</body>
</html>
