<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Login</title>
  <link rel="stylesheet" href="./mobile.css">
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: auto;
  min-height: 100%;
  overflow-y: auto;   /* CONTENT SCROLLS */
  -webkit-overflow-scrolling: touch;
}
</style>
</head>

<body>

<div class="login-container">
  <h1>HAWK</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="sendLogin()">Login</button>
  <button onclick="sendSignup()">Create Account</button>

  <p onclick="sendReset()">Forgot password?</p>
  <button onclick="sendGoogle()">Continue with Google</button>
</div>

<script>
  function sendLogin() {
    parent.postMessage({
      type: "login",
      email: email.value,
      password: password.value
    }, "*");
  }

  function sendSignup() {
    parent.postMessage({
      type: "signup",
      email: email.value,
      password: password.value
    }, "*");
  }

  function sendReset() {
    parent.postMessage({
      type: "reset",
      email: email.value
    }, "*");
  }

  function sendGoogle() {
    parent.postMessage({ type: "google" }, "*");
  }
</script>

</body>
</html>
