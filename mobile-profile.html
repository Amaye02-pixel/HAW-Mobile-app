<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HAWK — Profile</title>

  <link rel="stylesheet" href="./mobile.css" />
  <script defer src="./script.js"></script>
</head>
<body>

<!-- PROFILE HERO -->
<section class="hero" style="min-height: 36vh;">
  <h1>PROFILE</h1>
  <p>HAWK MEMBER ACCESS</p>
</section>

<!-- PROFILE CONTENT -->
<section class="section">

  <!-- AVATAR -->
  <div class="profile-avatar" id="profile-avatar">
    H
  </div>

  <!-- ACCOUNT CARD -->
  <div class="profile-card">
    <p class="label">Email</p>
    <p class="value" id="profile-email">—</p>

    <p class="label">Role</p>
    <p class="value" id="profile-role">—</p>
  </div>

  <!-- ACTION -->
  <button class="danger" onclick="logout()">Logout</button>

</section>

<!-- SUPPORT / BRAND -->
<section class="section">
  <h3>Support</h3>
  <p class="links">Contact · Privacy · Terms</p>
</section>

<section class="section">
  <h3>Follow HAWK</h3>
  <p class="links">Instagram · YouTube · Facebook</p>
</section>

</body>
</html>
